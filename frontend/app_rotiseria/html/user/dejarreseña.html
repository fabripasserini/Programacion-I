<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dejar Reseña - Rotisería</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
</head>

<body class="bg-light bg-user">

    <div class="main-body-container bg-white rounded-top-5">

        <header class="bg-danger text-white py-4 position-relative">
            <a href="#" onclick="history.back()" class="back-link position-absolute top-0 start-0 m-3">
                <i class="fa-solid fa-arrow-left fa-xl text-white"></i>
            </a>
            <div class="text-center">
                <h2 class="fw-bold">Deja tu reseña!!</h2>
            </div>
        </header>

        <div class="container py-4 text-center">

            <div class="d-flex align-items-center justify-content-center mb-4">
                <div class="review-product-image me-3">
                    <img src="../assets/hambuerguesas.png" class="img-fluid" alt="Chicken Curry">
                </div>
                <div>
                    <h5 class="fw-bold mb-0">Cheese Burger Duplo</h5>
                    <p class="text-muted small">Queremos saber que piensas</p>
                </div>
            </div>

            <div class="rating-stars my-4">
                <i class="fa-regular fa-star" data-rating="1"></i>
                <i class="fa-regular fa-star" data-rating="2"></i>
                <i class="fa-regular fa-star" data-rating="3"></i>
                <i class="fa-regular fa-star" data-rating="4"></i>
                <i class="fa-regular fa-star" data-rating="5"></i>
            </div>
            
            <p class="fw-bold mb-2">Déjanos un comentario!!</p>
            <textarea class="form-control review-comment-box" rows="5" placeholder="..."></textarea>

            <div class="d-flex justify-content-center mt-4">
                <a href="pedidoscompletados.html" class="btn btn-cancel-review me-3">Cancelar</a>
                <a href="pedidoscompletados.html" class="btn btn-confirm-review">Confirmar</a>
            </div>

        </div>

    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 px-4 border-top fixed-bottom bg-danger text-white">
        <a href="menu.html" class="text-white py-2"><i class="fa-solid fa-house"></i></a>
        <a href="carrito.html" class="text-white"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="favoritos.html" class="text-white"><i class="fa-solid fa-heart"></i></a>
        <a href="pedidos.html" class="text-white"><i class="fa-solid fa-list"></i></a>
        <a href="../index.html" class="text-dark"><img src="../assets/logo.png" alt="Home" width="30"></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        const stars = document.querySelectorAll('.rating-stars i');
        let currentRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                currentRating = star.dataset.rating;
                updateStars();
            });

            star.addEventListener('mouseover', () => {
                resetStars();
                for (let i = 0; i < star.dataset.rating; i++) {
                    stars[i].classList.remove('fa-regular');
                    stars[i].classList.add('fa-solid', 'text-primary-orange');
                }
            });

            star.addEventListener('mouseleave', () => {
                updateStars();
            });
        });

        function resetStars() {
            stars.forEach(star => {
                star.classList.remove('fa-solid', 'text-primary-orange');
                star.classList.add('fa-regular');
            });
        }

        function updateStars() {
            resetStars();
            for (let i = 0; i < currentRating; i++) {
                stars[i].classList.remove('fa-regular');
                stars[i].classList.add('fa-solid', 'text-primary-orange');
            }
        }
    </script>
</body>

</html>
