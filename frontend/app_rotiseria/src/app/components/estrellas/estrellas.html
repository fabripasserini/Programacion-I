<div class="d-flex justify-content-center">
    <div class="rating-stars my-4" (mouseleave)="resetRating()">
      <i 
        *ngFor="let star of stars" 
        class="fa-star"
        [class.fa-solid]="star <= currentRating"
        [class.fa-regular]="star > currentRating"
        (click)="setRating(star)" 
        (mouseenter)="hoverRating(star)"
      ></i>
    </div>
</div>
