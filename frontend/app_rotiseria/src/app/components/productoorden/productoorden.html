<div class="card order-item mb-3">
    <div class="row g-0 align-items-center">
        <div class="col-4">
            <img [src]="imagenSrc" class="img-fluid rounded-start order-img" [alt]="imagenAlt">
        </div>
        <div class="col-8">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <h5 class="card-title fw-bold mb-0">{{ titulo }}</h5>
                    <h5 class="fw-bold mb-0">{{ precio }}</h5>
                </div>
                
                
                @if (estado === 'proceso') {
                    <p class="card-text text-muted small">
                        <i class="fa-solid fa-clock me-1"></i>En espera de entrega
                    </p>
                }
                @if (estado === 'completado') {
                    <p class="card-text text-muted small">
                        <i class="fa-solid fa-check me-1"></i>Orden entregada
                    </p>
                }
                @if (estado === 'cancelado') {
                    <p class="card-text text-muted small">
                        <i class="fa-solid fa-xmark me-1"></i>Orden cancelada
                    </p>
                }

                <p class="card-text text-end small text-muted">{{ cantidad }} items</p>
            </div>
        </div>
    </div>
</div>
