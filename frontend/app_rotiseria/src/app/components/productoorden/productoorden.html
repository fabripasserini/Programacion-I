<div class="card order-item mb-3">
    <div class="row g-0 align-items-center">
        <div class="col-4">
            <img [src]="imagenSrc" class="img-fluid rounded-start order-img" [alt]="imagenAlt">
        </div>
        <div class="col-8">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <h5 class="card-title fw-bold mb-0">{{ titulo }}</h5>
                    <h5 class="fw-bold mb-0">{{ precio }}</h5>
                </div>
                
                <p class="card-text text-muted small" *ngIf="estado === 'cancelada'">
                    <i class="fa-solid fa-xmark text-danger me-1"></i>Orden cancelada
                </p>
                <p class="card-text text-muted small" *ngIf="estado === 'en-proceso'">
                    <i class="fa-solid fa-sync-alt text-warning me-1"></i>En proceso
                </p>
                <p class="card-text text-muted small" *ngIf="estado === 'entregada'">
                    <i class="fa-solid fa-check text-success me-1"></i>Orden Entregada
                </p>

                <p class="card-text text-end small text-muted">{{ cantidad }} items</p>
            </div>
        </div>
    </div>
</div>
