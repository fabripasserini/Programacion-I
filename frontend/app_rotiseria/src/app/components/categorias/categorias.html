@for (categoria of arrayFiltred; track categoria.id) {

  <div class="col-12">
  <div class="card product-card" (click)="onCategorySelect(categoria.id)">
    <div class="row g-0">
      <div class="col-4">
        <img 
          [src]="'assets/' + categoria.nombre + '.png'" 
          class="img-fluid rounded-start product-img" 
          [alt]="categoria.nombre"
        >
      </div>
      <div class="col-8">
        <div class="card-body d-flex flex-column h-100">
          <h5 class="card-title fw-bold">{{ categoria.nombre.toUpperCase() }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
}
