<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- <h2 class="text-center mb-4">
                Deseas {{ tipoOperacion }} Usuario con id {{ userId === 'null' ? '' : userId }}
            </h2> -->

            @if (tipoOperacion === 'Crear') {
                <div class="row justify-content-center w-100">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title text-center">Crear usuario</h2>
                                <form [formGroup]="formUsuario">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Nombre" formControlName="nombre">
                                    </div>
                                    <div class="mb-3">
                                        <label for="apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" formControlName="apellido" id="apellido" placeholder="Apellido" formControlName="apellido">
                                    </div>
                                    <div class="mb-3">
                                        <label for="dni" class="form-label">Número de DNI</label>
                                        <input type="text" class="form-control" formControlName="dni" id="dni" placeholder="DNI" formControlName="dni">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Tu correo electrónico" formControlName="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Contraseña</label>
                                        <input type="email" class="form-control" formControlName="password" id="email" placeholder="Contraseña" formControlName="email">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="rol" class="form-label">Rol</label>
                                        <select class="form-select" id="rol" formControlName="rol">
                                            <option value="admin">Admin</option>
                                            <option value="empleado">Empleado</option>
                                            <option value="user">Usuario</option>
                                        </select>
                                        </div>

                                    <div class="mb-3">
                                        <label for="rol" class="form-label" >Alta</label>
                                        <select class="form-select" id="rol" formControlName="alta">
                                            <option [ngValue]="true">Alta</option>
                                            <option [ngValue]="false">Baja</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" formControlName="password">
                                    </div>
                                    <button type="submit" (click)="createUsuario()" class="btn btn-primary">Crear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            }

            @if (tipoOperacion === 'Modificar') {
                <div class="row justify-content-center w-100">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title text-center">Modificar Usuario</h2>
                                <form [formGroup]="formUsuario">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Nombre" formControlName="nombre">
                                    </div>
                                    <div class="mb-3">
                                        <label for="apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" formControlName="apellido" id="apellido" placeholder="Apellido" formControlName="apellido">
                                    </div>
                                    <div class="mb-3">
                                        <label for="dni" class="form-label">Número de DNI</label>
                                        <input type="text" class="form-control" formControlName="dni" id="dni" placeholder="DNI" formControlName="dni">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Tu correo electrónico" formControlName="email">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="rol" class="form-label">Rol</label>
                                        <select class="form-select" id="rol" formControlName="rol">
                                            <option value="admin">Admin</option>
                                            <option value="empleado">Empleado</option>
                                            <option value="user">Usuario</option>
                                        </select>
                                        </div>

                                    <div class="mb-3">
                                        <label for="alta" class="form-label" >Alta</label>
                                        <select class="form-select" id="alta" formControlName="alta">
                                            <option [ngValue]="true">Alta</option>
                                            <option [ngValue]="false">Baja</option>
                                        </select>
                                    </div>
                                    <!-- <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" formControlName="password">
                                    </div> -->
                                    <button type="submit" (click)="updateUsuario()" class="btn btn-primary">Modificar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            }

            @if (tipoOperacion === 'Eliminar') {
                <div class="row justify-content-center w-100">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title text-center">{{ tipoOperacion }}</h2>
                                <form>
                                    <div>
                                        <button type="button" routerLink="/usuarios" class="btn btn-primary">Cancelar</button>
                                        <button type="button" (click)="deleteUsuario(userId)" routerLink="/usuarios" class="btn btn-danger">Eliminar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
