<div class="container-flex content background-image">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center mb-4">Lista de Usuarios</h2>

      <div class="d-flex mb-3">
        <input
          type="text"
          class="form-control me-2 flex-grow-1"
          placeholder="Buscar usuario..."
          [(ngModel)]="nombre"
          (keyup.enter)="buscar()"
        />
        <button (click)="buscar()" class="btn btn-secondary" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <a class="btn btn-primary ms-2" routerLink="/usuario/null/Crear">
          <i class="fa-solid fa-plus"></i>
        </a>
      </div>

      <ul class="list-group">
        <li
          *ngFor="let usuario of arrayUsuarios | paginate: { itemsPerPage: itemsPerPage, currentPage: page }; trackBy: trackById"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ usuario.id }} - {{ usuario.email }}
          <div>
            <button
              type="button"
              (click)="editarUsuario(usuario)"
              class="btn btn-primary btn-sm me-2"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button
              type="button"
              (click)="eliminarUsuario(usuario)"
              class="btn btn-danger btn-sm"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </li>
      </ul>

      <!-- PaginaciÃ³n -->
      <pagination-controls
        (pageChange)="onPageChange($event)"
        [totalItems]="totalUsuarios"
        [itemsPerPage]="itemsPerPage"
        previousLabel="Anterior"
        nextLabel="Siguiente"
        [maxSize]="5"
        [directionLinks]="true"
        [autoHide]="false"
      >
      </pagination-controls>
    </div>
  </div>
</div>
