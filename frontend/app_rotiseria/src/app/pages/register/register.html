<body class="bg-user d-flex justify-content-center align-items-center vh-100">
    <app-navbar></app-navbar>

    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Registro</h2>
                    <form>
                        <div class="mb-3">
                            <label for="dni" class="form-label">Número de DNI</label>
                            <input type="number" class="form-control" id="dni" placeholder="DNI" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                        <a type="button" href="#" class="btn btn-secondary w-100">Ingresar</a>
                    </form>
                    <p class="mt-3 text-center">¿Ya tenés cuenta? <a href="#" routerLink="/login">Logeate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
