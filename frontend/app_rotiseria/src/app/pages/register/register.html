<body class="bg-user d-flex justify-content-center align-items-center vh-100">
    <app-navbar></app-navbar>

    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Registro</h2>
                    <form [formGroup]="registerForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido" formControlName="apellido">
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">Número de DNI</label>
                            <input type="number" class="form-control" id="dni" placeholder="DNI" formControlName="dni">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                        </div>
                        <button type="submit" (click)="irRegister()" class="btn btn-primary">Registrar</button>
                    </form>

                    <p class="mt-3 text-center">¿Ya tenés cuenta? <a href="#" routerLink="/login">Logeate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
