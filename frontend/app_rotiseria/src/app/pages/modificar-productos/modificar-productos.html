
<body class="bg-light bg-admin">
    <flecha-volver></flecha-volver>
     <div class="main-body-container  rounded-top-5">

        

            <div class="card order-item mb-3">
    <div class="row g-0 align-items-center">
        <div class="col-4">
            <input type="file" id="subirImagen" accept="image/*" style="display: none;">
            <label for="subirImagen" style="cursor: pointer;">
                <img src="../assets/hamburguesas.png" class="img-fluid rounded-start product-img" alt="Sushi Wave">
            </label>
        </div>
        

        <div class="col-8">
            <div class="card-body">
                <!-- Nombre y precio -->
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <input type="text" class="form-control fw-bold" placeholder="Nombre del producto">
                    <input type="number" class="form-control text-warning ms-2" placeholder="Precio" min="0">

                </div>

                <!-- Categoría -->
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <label class="py-2 text-dark me-2">Categoría:</label>
                    <input type="text" class="form-control" placeholder="Ej: Hamburguesa">
                </div>

                <!-- Descripción -->
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <label class="py-2 text-dark me-2">Descripción:</label>
                    <textarea class="form-control" rows="2" placeholder="Escribe una breve descripción..."></textarea>
                    
                </div>
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <label class="py-2 text-dark me-2">Stock:</label>
                    <input type="number" class="form-control text-warning ms-2" placeholder="Stock" min="0">

                    
                </div>

                    <button type="button" class="btn btn-success mt-2">Cambiar imagen</button>

            </div>
        </div>
    </div>
</div>                       
<admin-footer></admin-footer>
</div>
