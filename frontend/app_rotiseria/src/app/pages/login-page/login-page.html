<div class="bg-user min-vh-100">
    <app-navbar></app-navbar>
        <div class="d-flex justify-content-center" style="padding-top: 100px; padding-bottom: 50px;">
            <div class="row justify-content-center">
                <div class="col-md-13">
                    <div class="card">
                        <div class="card-body">
                                    <h2 class="card-title text-center">Iniciar sesión</h2>
                                    
                                    <form [formGroup]="loginForm">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Correo electrónico</label>
                                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Tu contraseña">
                                        </div>
                                        <a type="button" (click)="irLogin()" class="btn btn-primary">Iniciar sesión</a>
                                    </form>
                                    <p class="mt-3 text-center">¿Aún no tienes una cuenta? <a href="#" routerLink="/register">Regístrate aquí</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        

        
    </div>
