<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de Compras - Rotiser√≠a</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous">

<body class="bg-light">

    <div class="main-container bg-primary-gradient vh-100 d-flex flex-column">
        <header class="text-white py-4 position-relative">
            <a href="#" onclick="history.back()" class="back-link position-absolute top-0 start-0 m-3">
                <i class="fa-solid fa-chevron-left fa-xl text-white"></i>
            </a>
            <div class="text-center">
                <h4 class="fw-bold"><i class="fa-solid fa-cart-shopping me-2"></i>Carrito</h4>
            </div>
        </header>

        <div class="flex-grow-1 p-4 text-white">
            <div class="cart-items mb-4">
                <div class="d-flex align-items-center mb-3">
                    <img src="css/hamburguesas.png" class="cart-item-img me-3" alt="Strawberry Shake">
                    <div class="flex-grow-1">
                        <h6 class="mb-0 fw-bold">Cheese Burger Duplo</h6>
                        <p class="mb-0">$20.00</p>
                    </div>
                    <div class="quantity-controls d-flex align-items-center">
                        <button class="btn btn-sm btn-quantity">-</button>
                        <span class="mx-2 fw-bold">2</span>
                        <button class="btn btn-sm btn-quantity">+</button>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <img src="css/hamburguesas.png" class="cart-item-img me-3" alt="Ensalada Especial">
                    <div class="flex-grow-1">
                        <h6 class="mb-0 fw-bold">Cheese Burger Duplo</h6>
                        <p class="mb-0">$20.00</p>
                    </div>
                    <div class="quantity-controls d-flex align-items-center">
                        <button class="btn btn-sm btn-quantity">-</button>
                        <span class="mx-2 fw-bold">2</span>
                        <button class="btn btn-sm btn-quantity">+</button>
                    </div>
                </div>
            </div>

            <hr class="text-white">

            <div class="cart-summary mb-4">
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal</span>
                    <span class="fw-bold">$32.00</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>Propina</span>
                    <span class="fw-bold">$32.00</span>
                </div>
                <hr class="text-white">
                <div class="d-flex justify-content-between">
                    <h5 class="fw-bold">Total</h5>
                    <h5 class="fw-bold">$32.00</h5>
                </div>
            </div>

            <div class="text-center mt-5">
                <a href="ordenesenproceso.html" class="btn btn-confirm w-75 py-2 fw-bold text-white">Confirmar</a>
            </div>
        </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 px-4 border-top fixed-bottom bg-danger text-white">
        <a href="menu.html" class="text-white py-2"><i class="fa-solid fa-house"></i></a>
        <a href="carrito.html" class="text-white"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="favoritos.html" class="text-white"><i class="fa-solid fa-heart"></i></a>
        <a href="pedidos.html" class="text-white"><i class="fa-solid fa-list"></i></a>
        <a href="menu.html" class="text-white"><img src="assets/logo.png"  alt="Home" width="30"></a>
    </footer>

        crossorigin="anonymous"></script>
